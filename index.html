<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Monitoring</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Dashboard Monitoring Lingkungan</h1>
        <div id="datetime"></div>
    </header>
    <main>
        <section class="card">
            <h2>Status Lampu</h2>
            <div class="light-status">
                <div class="light" id="lampu1">
                    <span>Ruangan 1</span>
                    <div class="light-icon on"></div>
                </div>
                <div class="light" id="lampu2">
                    <span>Ruangan 2</span>
                    <div class="light-icon off"></div>
                </div>
            </div>
        </section>

        <section class="card">
            <h2>Suhu</h2>
            <div class="temperature">
                <span id="temp-value">25Â°C</span>
                <div id="temp-chart"></div>
            </div>
        </section>

        <section class="card">
            <h2>Kelembapan</h2>
            <div class="humidity">
                <span id="humidity-value">45%</span>
                <div id="humidity-chart"></div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
